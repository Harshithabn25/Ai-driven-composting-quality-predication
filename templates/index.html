<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composting Quality Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input {
            margin: 5px;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>AI-Driven Composting Quality Predictor</h2>
    <form action="/predict" method="post">
        <label for="temperature">Temperature (Â°C):</label><br>
        <input type="text" name="temperature" required><br>

        <label for="humidity">Humidity (%):</label><br>
        <input type="text" name="humidity" required><br>

        <label for="microbial_activity">Microbial Activity (1-10):</label><br>
        <input type="text" name="microbial_activity" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
